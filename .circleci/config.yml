version: 2.1

orbs:
    aws-cli: circleci/aws-cli@2.0.3

jobs:
  create_infrastructure: 
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
              aws cloudformation create-stack --stack-name myStack --template-body file://home/nelson/bit/build-ci-cd/cd-pipeline/infrastructure_creation_using_circleCI/template.yml
      # Fail the job intentionally to simulate an error.
      # Uncomment the line below if you want to fail the current step
      # - run: return 1
      # - destroy_environment

workflows:
  my_workflow:
    jobs:
        - create_infrastructure